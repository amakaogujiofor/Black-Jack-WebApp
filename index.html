<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Black Jack Game</h1>
    <img
      class="card-image"
      src="https://images.unsplash.com/photo-1613835686231-8ca54f60c533?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBsYXlpbmclMjBjYXJkc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
      alt="stack-of-cards"
    />
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <p id="clear"></p>
    <button onclick="startGame()">START GAME</button>
    <button class="new-el" onclick="newGame()">NEW GAME</button>
    <button class="clear-el" onclick="clearGame()">CLEAR</button>
    <p id="player-el"></p>
    <script src="/script.js"></script>
  </body>
</html>
